<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis App</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Sentiment Analysis App</h1>
      <textarea
        id="textInput"
        placeholder="Scrivi il tuo messaggio da analizzare..."
      ></textarea>
      <button id="analyzeButton" class="analyze-btn">ANALIZZA</button>
      <div id="result-cont">
        <p id="result">Le risposte appaiono qui..</p>
        <div>
          <p id="user-message" class="box"></p>
          <p id="chat-bot" class="box"></p>
        </div>
      </div>
      <div class="btn-cont">
        <button class="publish-mod end-btn">PUBBLICA MODIFICA</button>
        <button class="publish-yours end-btn">PUBBLICA TUO</button>
      </div>
    </div>
  </body>
</html>
